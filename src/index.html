<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search System</title>
    <meta name="title">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="system">
        <div class="container">
            <div class="search-system">
                <div class="search-system_field">
                    <form class="search__form" action="">
                        <input class="search" type="search" id="mySearch" placeholder="Article name or keywords..." />
                    </form>
                    <div class="categories">All categories</div>
                    <div class="dropdown-list">
                        <div id="dropdown" class="categories__dropdown-list">
                            <div class="category">
                                <input data-id="all" class="checkbox all" type="checkbox" id="todo" name="todo" value="todo">
                                <div>All</div>
                            </div>

                            <div class="category">
                                <input data-id="interviews" class="checkbox video" type="checkbox" id="todo" name="todo" value="todo">
                                <div>Video interviews</div>
                            </div>

                            <div class="category">
                                <input data-id="music" class="checkbox music" type="checkbox" id="todo" name="todo" value="todo">
                                <div>Music videos</div>
                            </div>

                            <div class="category">
                                <input data-id="netflix" class="checkbox netflix" type="checkbox" id="todo" name="todo" value="todo">
                                <div>Netflix reviews</div>
                            </div>

                        </div>
                        <button class="search__btn">Search</button>
                    </div>
                </div>

                <div class="search__categories">
                    <div class="search__category" data-id="interviews">
                        Video interviews
                        <img class="search__category-icon" src="img/Cross icon.svg" alt="">
                    </div>

                    <div class="search__category" data-id="all">
                        All
                        <img class="search__category-icon" src="img/Cross icon.svg" alt="">
                    </div>

                    <div class="search__category" data-id="music">
                        Music videos
                        <img class="search__category-icon" src="img/Cross icon.svg" alt="">
                    </div>

                    <div class="search__category" data-id="netflix">
                        Netflix reviews
                        <img class="search__category-icon" src="img/Cross icon.svg" alt="">
                    </div>
                </div>

                <div class="interviews">
                    <div class="interviews__field">
                        <div class="interviews__video interviews__video--active">
                            <img src="img/Video thumbnail.svg" alt="">

                            <div class="interviews__descr">
                                <img src="img/youtube.svg" alt="">
                                <div class="interviews__title">Street Photography: urban art concept</div>
                                <div class="interviews__views">23,445</div>
                            </div>
                        </div>

                        <div class="interviews__video">
                            <img class="interviews__video-img" src="img/Video thumbnail (1).svg" alt="">

                            <div class="interviews__descr">
                                <img src="img/youtube.svg" alt="">
                                <div class="interviews__title">What Makes a Good Street Photograph? - Take it or Leave it</div>
                                <div class="interviews__views">23,445</div>
                            </div>
                        </div>
                    </div>

                    <div class="interviews__video">
                        <img src="img/Video thumbnail (2).svg" alt="">

                        <div class="interviews__descr">
                            <img src="img/youtube.svg" alt="">
                            <div class="interviews__title">Fujifilm X100V Street Photography with Taylor</div>
                            <div class="interviews__views">154,619</div>
                        </div>
                    </div>
                    <footer class="interviews__footer">
                        3 results
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
